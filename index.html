<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">    
</head>
<body>
    <div class="container mx-auto my-5">
        <h1 class="text-muted text-center my-4 ">My Weather App</h1>

        <form class="change-location my-4 text-center text-muted">
            <label for="city">Enter the location</label>
            <input type="text" name="city" placeholder="Type the Location" class="form-control p-4">
        </form>
        <div class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/400x300" class="time card-img-top"/>
            <div class="icon bg-light mx-auto text-center">
                <!--Icon comes here-->
            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">City Name</h5>
                <div class="my-3">Weather Condition</div>
                <div class="my-4 display-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
    </div>
<script src="scripts/forecast.js"></script>
<script src="scripts/app.js"></script>   
</body>
</html>
